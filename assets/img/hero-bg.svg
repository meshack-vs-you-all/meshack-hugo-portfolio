<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0" />
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  <circle cx="20%" cy="20%" r="400" fill="url(#glow)" />
  <circle cx="80%" cy="80%" r="300" fill="url(#glow)" />
  
  <!-- Nodes -->
  <circle cx="15%" cy="30%" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="85%" cy="70%" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="50%" cy="50%" r="2" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Content area fade -->
  <rect width="100%" height="100%" fill="url(#glow)" opacity="0.3"/>
</svg>
