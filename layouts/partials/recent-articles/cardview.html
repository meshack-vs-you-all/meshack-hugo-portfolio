{{ $recentArticles := 5 }}
{{ $recentArticles = .Site.Params.homepage.showRecentItems }}

<section class="w-full grid gap-6 grid-cols-1 md:grid-cols-3 auto-rows-fr">
    {{ range $index, $element := first $recentArticles (.Paginate (where .Site.RegularPages "Type" "in"
    .Site.Params.mainSections)).Pages }}
    <div class="{{ if eq $index 0 }}md:col-span-2 md:row-span-2{{ end }} h-full relative group">
        {{ partial "article-link/card.html" . }}
    </div>
    {{ end }}
</section>
