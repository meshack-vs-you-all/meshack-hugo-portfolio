{{/* Custom CSS for enhanced project cards and portfolio styling */}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --font-sans: 'Inter', sans-serif;
  }

  /* ═══ SaaS Vibe: Zinc Palette & Typography ═══ */
  :root {
    --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  /* Refined Typography */
  body {
    letter-spacing: -0.015em;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    letter-spacing: -0.035em;
    font-weight: 600;
  }

  /* SaaS Card Style - Extra Rounded (Zander Whitehurst Style) */
  .article-link--card {
    background-color: rgb(255 255 255 / 0.9);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(228, 228, 231, 0.8);
    /* zinc-200 */
    border-radius: 1.75rem;
    /* rounded-3xl */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    /* Bouncy transition */
  }

  .dark .article-link--card {
    background-color: rgba(24, 24, 27, 0.7);
    /* zinc-900 */
    border-color: rgba(39, 39, 42, 0.8);
    /* zinc-800 */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
  }

  .article-link--card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    border-color: var(--color-primary-400);
  }

  .dark .article-link--card:hover {
    background-color: rgba(39, 39, 42, 0.9);
    border-color: var(--color-primary-500);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
  }

  /* Tag Badge Refinement - Pill Shape */
  .badge {
    border-radius: 9999px;
    /* Pill */
    font-weight: 600;
    padding: 0.35rem 0.85rem;
    font-size: 0.75rem;
    border: 1px solid transparent;
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .badge:hover {
    transform: scale(1.1);
  }

  .dark .badge {
    background-color: rgba(39, 39, 42, 0.6);
    border-color: rgba(63, 63, 70, 0.6);
    color: #e4e4e7;
  }

  /* Profile Sidebar as Account Card */
  aside .relative.flex.flex-col {
    background: white;
    padding: 2rem;
    border-radius: 2rem;
    /* Super rounded */
    border: 1px solid rgba(228, 228, 231, 0.8);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.03);
  }

  .dark aside .relative.flex.flex-col {
    background: #18181b;
    /* zinc-900 */
    border-color: #27272a;
    /* zinc-800 */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
  }

  /* Hero Text Gradient */
  h1 {
    background: linear-gradient(to bottom right, #18181b 30%, #52525b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .dark h1 {
    background: linear-gradient(to bottom right, #f4f4f5 30%, #a1a1aa 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ═══ Scroll Animations ═══ */
  .fade-up {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }

  .fade-up.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* ═══ Hero Enhancements ═══ */
  .hero-background {
    mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
  }

  /* Buttons SaaS Style - Pill Shape */
  a[role="button"] {
    border-radius: 9999px;
    /* Pill */
    font-weight: 600;
    letter-spacing: -0.01em;
    padding-left: 1.5rem;
    padding-right: 1.5rem;
    padding-top: 0.75rem;
    padding-bottom: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
  }

  a[role="button"]:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  /* Infinite Scroll Marquee */
  .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    position: relative;
    mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
  }

  .marquee-content {
    display: flex;
    gap: 6rem;
    /* Increased space between icons */
    animation: scroll 40s linear infinite;
    /* Slower animation for elegance */
    width: max-content;
    /* Allow content to determine width */
  }

  .marquee-content:hover {
    animation-play-state: paused;
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }

    100% {
      transform: translateX(-50%);
    }
  }

  /* Hero Badge */
  .hero-badge {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 9999px;
    padding: 0.5rem 1rem;
    color: white;
    /* Force white text for visibility on dark hero */
    font-size: 0.875rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.05 });

    const targets = document.querySelectorAll("article, .article-link, section > h2, .project-card, .relative.group, aside");
    targets.forEach(el => {
      el.classList.add("fade-up");
      observer.observe(el);
    });
  });
</script>
